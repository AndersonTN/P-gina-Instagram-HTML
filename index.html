<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/Celular.jpg">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo"> <!- https://pt.wikipedia.org/wiki/Atributo_alt ->
                    <div class="foto-de-perfil">
                        <img src="img/Perfil.jpg" alt="Foto de Perfil">                
                    </div>
                    <a href="#" class="Login">Continue como Anderson_Nakatani</a>
                    <a href="#" class="Logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Anderson_Nakatani?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span> <!- elemento de linha assim como div é elemento de bloco ->
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>

                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download">
                            <img src="img/AppleStore.png" width="170px">
                        </a>
                        <a href="#" class="app-download">
                            <img src="img/GooglePlay.png" width="200px">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
